<!-- Declare the document type, we are using html -->
<!DOCTYPE html>
<!-- The <html> tag holds all the html data inside it.  There are two main tage that follow: <head> and <body> -->
<html>
	<!-- The head holds data specific to how the page is going to be styled.  This is where we pull in CSS code -->
	<head>
		<!-- Use a <meta> tag to declare the keyset to be used in the site: we'll use UTF-8 -->
		<meta charset="utf-8"/>
		<!-- The <title> tage is used for the window title or tab title -->
		<title> Under Construction </title>
		<!-- Internal style sheets for holding CSS code.  If using more than one page, an external style sheet should be used -->
		<style>
			
		</style>
	</head>
	<!-- The layout and content of the webpage is held within the <body> tag -->
	<body>
		<div>
			<header>
				<img src="proj_logo.png" alt="SwiftOpenGLTutorials Logo">
				<!-- Navigation through the site -->
				<nav>
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Tutorials</a></li>
						<li><a href="">About</a></li>
						<li><a href="">Contact</a></li>
					</ul>
				</nav>
			</header>
			<!-- The main page content lives in the section -->
			<section>
				<article>
					<header>
						<h2>Using Swift With OpenGL</h2>
					</header>
					<footer>

					</footer>
				</article>
				<!-- The <div> and <span> tags are only useful when used with style sheets (CSS code) -->
				<div>
					<a href="https://github.com/00buggy00/SwiftOpenGLTutorials/blob/master/README.md"> the site </a>
					<h1>
						<span> Hello, world </span>
						<span> This is a test </span>
					</h1>
				</div>
			</section>
			<aside>
			</aside>
			<footer>
				&copy; Copyright 2016 00buggy00
			</footer>
		</div>
	</body>
</html>
