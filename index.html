<!-- Declare the document type, we are using html -->
<!DOCTYPE html>
<!-- The <html> tag holds all the html data inside it.  There are two main tage that follow: <head> and <body> -->
<!-- Specify the language of the website for accessibility -->
<html lang="en">

    <head>
        <!-- The <title> tage is used for the window title or tab title -->
        <title> Swift OpenGL Tutorials </title>
        
        <!-- Use a <meta> tag to declare the cahraset to be used in the site: we'll use UTF-8 -->
        <meta charset="utf-8"/>
        <!-- Get the usable screen space from the user's device -->
        <meta name="viewport" content="width=device-width initial-scale=1.0">
            
        <!-- Site Specific information -->
        <!-- Describe the website and declare keywords to be used by search engines -->
        <meta name="description" content="Sequential app targets for learning OpenGL with Swift"/>
        <meta name="keywords" content="Swift, OpenGL, tutorial, macOS, OS X, Apple, Xcode, app development"/>
        
        <!-- Internal style sheet for holding CSS code.  If using more than one page, an external style sheet should be used -->
        <link rel="stylesheet" href="main.css"/>
        <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
    </head>
